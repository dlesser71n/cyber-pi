# ============================================================================
# FILTER SETTINGS
# ============================================================================
filter_settings:
  # Scoring weights
  scoring:
    keyword_match_critical: 10
    keyword_match_high: 5
    keyword_match_medium: 2
    threat_type_match_critical: 15
    threat_type_match_high: 10
    threat_type_match_medium: 5
    vendor_match: 8
    compliance_match: 6
    
  # Thresholds
  thresholds:
    include_in_report: 10  # Minimum score to include
    flag_as_critical: 30   # Score to flag as critical alert
    
  # Report customization
  report_sections:
    - executive_summary
    - critical_threats
    - industry_specific_threats
    - vendor_advisories
    - compliance_updates
    - threat_landscape
    - recommendations

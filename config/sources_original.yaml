# cyber-pi Intelligence Sources Configuration
# 150+ Free Cybersecurity Intelligence Sources
# Organized by category and priority

# ============================================================================
# GOVERNMENT & STANDARDS (Tier 1 - Critical)
# ============================================================================
government:
  priority: critical
  collection_interval: 300  # 5 minutes
  sources:
    - name: "CISA Cybersecurity Advisories"
      url: "https://www.cisa.gov/cybersecurity-advisories/all.xml"
      type: rss
      credibility: 0.95
      
    - name: "NIST National Vulnerability Database"
      url: "https://services.nvd.nist.gov/rest/json/cves/2.0/"
      type: api
      credibility: 0.95
      
    - name: "FBI IC3 Public Alerts"
      url: "https://www.ic3.gov/Media/default.aspx"
      type: web_scrape
      credibility: 0.95
      
    - name: "ICS-CERT Advisories"
      url: "https://www.cisa.gov/sites/default/files/feeds/ics-alerts.xml"
      type: rss
      credibility: 0.95
      
    - name: "MITRE ATT&CK"
      url: "https://attack.mitre.org/"
      type: api
      credibility: 0.95

# ============================================================================
# INDUSTRIAL/OT SPECIALIZED (Tier 1 - Critical for Nexum clients)
# ============================================================================
industrial_ot:

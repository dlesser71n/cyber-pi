      url: "https://www.nrc.gov/security/cyber-security.html"
      type: web_scrape
      credibility: 0.95
      tags: [nuclear, power, critical_infrastructure]
      
    # Power Grid
    - name: "NERC CIP Standards"
      url: "https://www.nerc.com/pa/Stand/Pages/CIPStandards.aspx"
      type: web_scrape
      credibility: 0.95
      tags: [power_grid, compliance, critical_infrastructure]
      
    # SCADA/ICS Vendors
    - name: "Siemens Security Advisories"
      url: "https://www.siemens.com/global/en/products/services/cert.html"
      type: rss
      credibility: 0.90
      tags: [scada, ics, vendor]
      
    - name: "Schneider Electric Security Notifications"
      url: "https://www.se.com/ww/en/work/support/cybersecurity/security-notifications.jsp"
      type: web_scrape
      credibility: 0.90
      tags: [scada, ics, vendor]
      
    - name: "Rockwell Automation Security Advisories"
      url: "https://www.rockwellautomation.com/en-us/support/advisory.html"
      type: rss
      credibility: 0.90
      tags: [scada, ics, vendor]
      
    # OT Security Research
    - name: "Dragos Industrial Threat Intelligence"
      url: "https://www.dragos.com/blog/"
      type: rss
      credibility: 0.85
      tags: [ot_security, research, industrial]
      
    - name: "Claroty Team82 Research"
      url: "https://claroty.com/team82/research"
      type: rss
      credibility: 0.85
      tags: [ot_security, research, industrial]


# ============================================================================
# SOCIAL MEDIA INTELLIGENCE (Medium Priority)
# ============================================================================
social_media:
  priority: medium
  collection_interval: 1800  # 30 minutes
  sources:
    - name: "Twitter Security Community"
      type: twitter
      credibility: 0.70
      accounts:
        - "@malware_traffic"
        - "@sansISC"
        - "@threatintel"
        - "@vxunderground"
        - "@malwrhunterteam"
      tags: [social, real_time]
      
    - name: "Reddit Cybersecurity"
      type: reddit
      credibility: 0.65
      subreddits:
        - "netsec"
        - "cybersecurity"
        - "malware"
        - "ReverseEngineering"
      tags: [social, community]
      
    - name: "GitHub Security Advisories"
      type: github
      credibility: 0.75
      tags: [open_source, vulnerabilities]

# ============================================================================
# UNDERGROUND INTELLIGENCE (Low-Medium Priority, High Value)
# ============================================================================
underground:
  priority: medium
  collection_interval: 3600  # 1 hour
  use_proxy: true
  sources:
    - name: "Pastebin Monitoring"
      url: "https://pastebin.com/archive"
      type: web_scrape
      credibility: 0.50
      tags: [paste_sites, leaks]
      
    - name: "GitHub Gists"
      url: "https://gist.github.com/discover"
      type: web_scrape
      credibility: 0.55
      tags: [paste_sites, code_leaks]

# ============================================================================
# COMPLIANCE & REGULATORY (Medium Priority)
# ============================================================================
compliance:
  priority: medium
  collection_interval: 3600  # 1 hour
  sources:
    - name: "NIST Cybersecurity Framework Updates"
      url: "https://www.nist.gov/cyberframework"
      type: web_scrape
      credibility: 0.95
      tags: [compliance, framework]
      
    - name: "HIPAA Security Updates"
      url: "https://www.hhs.gov/hipaa/for-professionals/security/index.html"
      type: web_scrape
      credibility: 0.95
      tags: [compliance, healthcare]
      
    - name: "PCI DSS Updates"
      url: "https://www.pcisecuritystandards.org/"
      type: web_scrape
      credibility: 0.95
      tags: [compliance, financial]

# ============================================================================
# COLLECTION SETTINGS
# ============================================================================
collection_settings:
  max_concurrent_sources: 128
  request_timeout: 30
  retry_attempts: 3
  retry_delay: 5
  user_agent: "cyber-pi/1.0 (Enterprise Threat Intelligence)"
  respect_robots_txt: true
  rate_limit_per_source: 60  # requests per minute

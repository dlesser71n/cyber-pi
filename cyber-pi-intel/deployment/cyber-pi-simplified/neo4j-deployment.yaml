apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: cyber-pi-intel
  labels:
    app: neo4j
    component: graph-db
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        component: graph-db
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.13.0
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        # Authentication (from secrets)
        - name: NEO4J_AUTH
          value: "neo4j/cyber-pi-neo4j-2025"
        
        # Disable strict config validation (prevents K8s env var conflicts)
        - name: NEO4J_server_config_strict__validation_enabled
          value: "false"
        
        # Memory configuration
        - name: NEO4J_dbms_memory_pagecache_size
          value: "2G"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "4G"
        - name: NEO4J_dbms_memory_heap_initial__size
          value: "2G"
        
        # Performance tuning
        - name: NEO4J_dbms_default__listen__address
          value: "0.0.0.0"
        - name: NEO4J_dbms_connector_bolt_enabled
          value: "true"
        - name: NEO4J_dbms_connector_http_enabled
          value: "true"
        
        # Logging
        - name: NEO4J_dbms_logs_debug_level
          value: "INFO"
        
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "2"
        
        livenessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 60
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
  - metadata:
      name: neo4j-logs
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: cyber-pi-intel
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
  - port: 7474
    targetPort: 7474
    name: http
  - port: 7687
    targetPort: 7687
    name: bolt
  selector:
    app: neo4j

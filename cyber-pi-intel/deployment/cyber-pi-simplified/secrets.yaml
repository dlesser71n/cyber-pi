apiVersion: v1
kind: Secret
metadata:
  name: cyber-pi-credentials
  namespace: cyber-pi-intel
  labels:
    app: cyber-pi-intel
    component: secrets
type: Opaque
stringData:
  # Neo4j Credentials
  neo4j-username: "neo4j"
  neo4j-password: "cyber-pi-neo4j-2025"
  neo4j-uri: "bolt://neo4j:7687"
  
  # Redis Credentials
  redis-password: "cyber-pi-redis-2025"
  redis-host: "redis"
  redis-port: "6379"
  
  # Weaviate Credentials
  weaviate-api-key: "cyber-pi-weaviate-key-2025"
  weaviate-url: "http://weaviate:8080"
  
  # JWT Secret for TQAKB Backend
  jwt-secret-key: "cyber-pi-jwt-secret-change-in-production-2025"
  
  # Admin Credentials
  admin-username: "admin"
  admin-password: "cyber-pi-admin-2025"
  
  # Database Connection Strings (Full URLs)
  redis-url: "redis://:cyber-pi-redis-2025@redis:6379/0"
  neo4j-bolt-url: "bolt://neo4j:cyber-pi-neo4j-2025@neo4j:7687"
  weaviate-full-url: "http://weaviate:8080"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cyber-pi-config
  namespace: cyber-pi-intel
  labels:
    app: cyber-pi-intel
    component: config
data:
  # Application Configuration (Non-sensitive)
  environment: "development"
  log-level: "INFO"
  debug: "true"
  
  # Database Endpoints (Non-sensitive)
  redis-host: "redis.cyber-pi-intel.svc.cluster.local"
  redis-port: "6379"
  weaviate-host: "weaviate.cyber-pi-intel.svc.cluster.local"
  weaviate-port: "8080"
  neo4j-host: "neo4j.cyber-pi-intel.svc.cluster.local"
  neo4j-http-port: "7474"
  neo4j-bolt-port: "7687"
  
  # External Endpoints
  redis-external-port: "30379"
  weaviate-external-port: "30883"
  neo4j-bolt-external-port: "30687"
  neo4j-http-external-port: "30474"
  
  # Cache Configuration
  cache-ttl: "3600"
  cache-max-size: "1000"
  
  # Weaviate Configuration
  weaviate-batch-size: "100"
  weaviate-timeout: "60"
  
  # Neo4j Configuration
  neo4j-max-pool-size: "50"
  neo4j-connection-timeout: "30"
  
  # Performance Tuning
  async-pool-size: "100"
  max-retries: "3"
  retry-delay: "1.0"

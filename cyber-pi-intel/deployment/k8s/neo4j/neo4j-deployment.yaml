apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: tqakb-v4
  labels:
    app: neo4j
    component: graph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
      component: graph
  template:
    metadata:
      labels:
        app: neo4j
        component: graph
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.24-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        # Development settings
        - name: ENVIRONMENT
          value: "development"
        - name: DEBUG
          value: "true"
        - name: LOG_LEVEL
          value: "DEBUG"
        
        # Neo4j configuration
        - name: NEO4J_AUTH
          value: "neo4j/password123"  # Change in production
        - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
          value: "yes"
        
        # Memory configuration (development)
        - name: NEO4J_server_memory_heap_initial__size
          value: "512M"
        - name: NEO4J_server_memory_heap_max__size
          value: "2G"
        - name: NEO4J_server_memory_pagecache_size
          value: "512M"
        
        # Enable APOC procedures
        - name: NEO4J_PLUGINS
          value: '["apoc"]'
        - name: NEO4J_server_config_strict__validation_enabled
          value: "false"
        
        # Logging
        - name: NEO4J_server_logs_debug_enabled
          value: "true"
        
        volumeMounts:
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /logs
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        
        livenessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 60
          periodSeconds: 10
        
        readinessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 30
          periodSeconds: 10
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: neo4j-data-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data-pvc
  namespace: tqakb-v4
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: tqakb-v4
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
  - port: 7474
    targetPort: 7474
    name: http
  - port: 7687
    targetPort: 7687
    name: bolt
  selector:
    app: neo4j
    component: graph

apiVersion: apps/v1
kind: Deployment
metadata:
  name: weaviate
  namespace: tqakb-v4
  labels:
    app: weaviate
    component: vector-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weaviate
      component: vector-db
  template:
    metadata:
      labels:
        app: weaviate
        component: vector-db
    spec:
      containers:
      - name: weaviate
        image: cr.weaviate.io/semitechnologies/weaviate:1.28.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        env:
        # Development settings
        - name: ENVIRONMENT
          value: "development"
        - name: DEBUG
          value: "true"
        - name: LOG_LEVEL
          value: "debug"
        
        # Weaviate configuration
        - name: QUERY_DEFAULTS_LIMIT
          value: "25"
        - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
          value: "true"  # For development only
        - name: PERSISTENCE_DATA_PATH
          value: "/var/lib/weaviate"
        - name: DEFAULT_VECTORIZER_MODULE
          value: "none"  # We'll use Ollama for embeddings
        - name: ENABLE_MODULES
          value: ""
        - name: CLUSTER_HOSTNAME
          value: "weaviate"
        
        # Resource limits for development
        - name: LIMIT_RESOURCES
          value: "true"
        - name: GOMAXPROCS
          value: "2"
        
        # Logging
        - name: LOG_FORMAT
          value: "json"
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/weaviate
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        
        livenessProbe:
          httpGet:
            path: /v1/.well-known/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /v1/.well-known/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: weaviate-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weaviate-pvc
  namespace: tqakb-v4
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: weaviate
  namespace: tqakb-v4
  labels:
    app: weaviate
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 50051
    targetPort: 50051
    name: grpc
  selector:
    app: weaviate
    component: vector-db

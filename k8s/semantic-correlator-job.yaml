apiVersion: batch/v1
kind: Job
metadata:
  name: semantic-correlator
  namespace: cyber-pi
spec:
  template:
    spec:
      containers:
      - name: correlator
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "Installing dependencies..."
            pip install --quiet redis neo4j weaviate-client tqdm
            
            echo "Running semantic correlator..."
            cd /app
            python3 src/correlation/semantic_correlator.py
        volumeMounts:
        - name: app
          mountPath: /app
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_HOST
          value: "redis.cyber-pi.svc.cluster.local"
        - name: REDIS_PASSWORD
          value: "cyber-pi-redis-2025"
        - name: NEO4J_URI
          value: "bolt://neo4j.cyber-pi.svc.cluster.local:7687"
        - name: NEO4J_USER
          value: "neo4j"
        - name: NEO4J_PASSWORD
          value: "cyber-pi-neo4j-2025"
        - name: WEAVIATE_URL
          value: "http://weaviate.cyber-pi.svc.cluster.local:8080"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
      volumes:
      - name: app
        hostPath:
          path: /home/david/projects/cyber-pi
          type: Directory
      restartPolicy: Never
  backoffLimit: 1

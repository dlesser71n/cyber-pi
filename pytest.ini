[pytest]
# Pytest configuration for cyber-pi
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Disable problematic plugins
addopts = 
    -v
    --tb=short
    -p no:langsmith
    --strict-markers

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
